<!DOCTYPE html>
<html>
<head>	
	<meta charset='utf-8' />
	<title> 倒计时 </title>
	<meta name="Description" content="" />
	<style>
		div{
			width:600px;
			margin:50px auto;
			text-align:center;
		}
	</style>
</head>
<body>
	<div class="">
		<strong>距过年还有</strong>
		<span></span>
		<strong>天</strong>
		<span></span>
		<strong>时</strong>
		<span></span>
		<strong>分</strong>
		<span></span>
		<strong>秒</strong>
	</div>
	<script>
		var time = null;
		var spans = document.getElementsByTagName("span");
		newyear();
		time = setInterval(newyear,1000)
		function newyear(){
			var now = new Date();
			var nowTime = now.getTime();
			var end = new Date(2014,0,31);
			var endTime = end.getTime();
			var num = Math.floor((endTime - nowTime) / 1000);
			spans[0].innerHTML = Math.floor(num/24/60/60);
			spans[1].innerHTML = Math.floor(num / 60 / 60 % 24);
			spans[2].innerHTML = Math.floor(num / 60 % 60);
			spans[3].innerHTML = num % 60;
			addzero();
		}
		function addzero(){
			for (var i = 0; i < spans.length; i ++){
				if (spans[i].innerHTML < 10){
					spans[i].innerHTML = 0 + spans[i].innerHTML;
				}
			}
		}
	</script>
</body>
</html>
