<!DOCTYPE html>
<html>
<head>	
	<meta charset='utf-8' />
	<title> 表单提交 </title>
	<meta name="Description" content="" />
	<style>
		.out {
			width: 500px;
			margin: 50px auto;
		}
		.out h1 {
			position: relative;
			font-size: 30px;
			color: #464646;
		}
		.out span {
			position: absolute;
			display: block;
			width: 100%;
			height: 31px;
			background: url(gradient-white.png) 0 3px repeat-x;
		}
	</style>
</head>
<body>
	<div class="out">
		<h1><span></span>纯CSS代码让标题带渐变效果</h1>
	</div>
</body>
</html>
